<div class="container ">
        <div class="d-flex justify-content-center">
          <h1><u> Campaign Registration Management System </u></h1>    
        </div>
        
        
        
        <div class="d-flex justify-content-center" style="overflow: auto; margin-top: 40px;">
          <form #form="ngForm" (submit)="onSubmit(form)" style="width: 700px;" autocomplete="off">
        
              <div class="mt-4 input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text">Email:</span>
                  </div>
                  <input required minlength="2" type="email" class="form-control"
                  name="emailid"
                  #emailid="ngModel"
                  [(ngModel)]="users.emailid"
                  >
              </div>
        
              <div class="mt-4 input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text">Password:</span>
                  </div>
                  <input required minlength="2" type="password" class="form-control"
                  name="password"
                  #password="ngModel"
                  [(ngModel)]="users.password"
                 >
                </div>
        
              <div class="text-center">
                  <button class="mt-4 rounded" mat-raised-button
                      style="background-color: yellow; font-weight: bold" type="submit"
                      [disabled] = "form.invalid">
                          LOGIN
                  </button>
              </div>
              
        
          </form>
        </div>
        
        <p class="d-flex justify-content-center" style="margin-top: 10px;"> If You are not registered !!</p>
        <div id="reg" class="d-flex justify-content-center" style="margin-top: 5px;">
         <!-- <a [routerLink] = "['register_component']" > -->
           <button mat-button (click)="register()"
            class="button" style="text-decoration-line: underline;"
            
            >
            Click Here
          </button>
        </div>
        
        
        </div>
