<div class="container-fluid">
    <div class="text-right"><button mat-button [routerLink] ="['admin_component']" (click)="onClose()">
                <mat-icon>close</mat-icon>   
   </button></div>

   <form   #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">

        <div class="card">
                <div class="card-header" ><div class="text-center">Add Admin</div>
               </div>
                <div class="card-body">
                        <mat-dialog-content class="mat-typography">

                                <div class="mt-4 input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Your Name:</span>
                                        </div>
                                        <input required minlength="2" type="text" class="form-control"
                                        name="username"
                                        #username="ngModel"
                                        [(ngModel)]="users.username"
                                        >
                                    </div>
                              
                                    <div class="mt-4 input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Email ID:</span>
                                        </div>
                                        <input required minlength="2" type="email" class="form-control"
                                        name="emailid"
                                        #emailid="ngModel"
                                        [(ngModel)]="users.emailid"
                                       >
                                    </div>
                      
                                    <div class="mt-4 input-group">
                                          <div class="input-group-prepend">
                                              <span class="input-group-text">Password:</span>
                                          </div>
                                          <input required minlength="2" type="password" class="form-control"
                                          name="password"
                                          #password="ngModel"
                                          [(ngModel)]="users.password"
                                         >
                                      </div>

                                      <div class=" input-group">
                                            <mat-form-field  appearance="fill">
                                                    <mat-label>Choose a date</mat-label>
                                                    <input matInput [matDatepicker]="picker" name="registerdate"
                                                     #registerdate="ngModel" [(ngModel)]="users.registerdate" required>
                                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                                    <mat-datepicker #picker></mat-datepicker>
                                                  </mat-form-field>
                                        </div>     

            
                        </mat-dialog-content>
                </div>
                <div class="card-footer">
                        <button mat-raised-button color="primary" type="submit" [disabled] = "form.invalid">Submit</button>
                     </div>

                </div>

   </form>

</div>
